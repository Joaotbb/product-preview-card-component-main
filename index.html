<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  

  <title>Frontend Mentor | Product preview card component</title>


</head>


<body class="flex justify-center lg:h-screen lg:items-center py-5 lg:py-0 bg-emerald-400">

  <div class="lg:grid lg:grid-cols-2 max-w-2xl mx-5">

    <div>
      <img src="images/image-product-mobile.jpg" alt="perfumemobile" class="object-center object-fill lg:hidden rounded-t-lg">
      <img src="images/image-product-desktop.jpg" alt="perfumedesktop" class="hidden md:rounded-l-lg lg:block">
    </div>
    

    <div class="space-y-8 px-4 class2 object-center lg:rounded-r-lg rounded-b-lg lg:rounded-l-none bg-white">
      <div class="text-sm pt-4 tracking-widest text-gray-400">
        PERFUME
      </div>
     
      <div class="font-bold lg:text-4xl text-lg font-bold class1">
        Gabrielle Essence Eau De Parfum
      </div>
    
      <div class="text-gray-400 class2">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </div>
      
      <div class="flex items-center text-4xl font-bold text-green-800 class1">
        <div>
          $149.99
        </div>
        <div class="text-sm pl-6 line-through text-gray-400 items-end">
          $169.99
        </div>
      </div>
      
      <div>
        <div class="pb-4">
          <button 
            type="button" class="flex items-center justify-center space-x-2 text-white bg-green-800 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 w-full">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
            <span class="class2">
              Add to Cart
            </span>
          </button>
        </div>
      </div>
      
    </div>
    
  </div>

</body>
</html>
